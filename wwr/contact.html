        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email" required>
        
                <label>Purpose of Message:</label>
                <input type="radio" id="generalInquiry" name="messagePurpose" value="General Inquiry" required>
                <label for="generalInquiry">General Inquiry</label>
        
                <input type="radio" id="reservationQuestion" name="messagePurpose" value="Reservation Question" required>
                <label for="reservationQuestion">Reservation Question</label>
        
                <input type="radio" id="websiteSuggestion" name="messagePurpose" value="Website Suggestion" required>
                <label for="websiteSuggestion">Website Suggestion</label>
        
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
        
                <button type="submit" class="submit-button">Submit</button>
            </form>
